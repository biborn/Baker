---
name: dazed16
#vagrant: env/Vagrantfile
vagrant:
  box: "ubuntu/xenial64"
  memory:
    prompt: "how much memory?"
  network:
    - forwarded_port:
        guest: 8888
        host: 8888
    - forwarded_port:
        guest: 80
        host:
          prompt:
            "what web port?"
    - private_network:
        ip: 192.168.3.39
  synced_folders:
    - {src: "C:/projects", dest: "/projects"}
    - {src: "C:/dev", dest: "/code"}

bake:
  ansible:
    source: env/
    run:
      - ansible-playbook bootstrap.yml -i inventory
      - ansible-playbook configure.yml -i inventory -s
      - ansible-playbook aruco.yml -i inventory
